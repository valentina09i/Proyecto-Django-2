<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #ff416c;
        }

        label {
            font-weight: 600;
            color: #444;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 15px;
        }

        input:focus {
            border-color: #ff416c;
            outline: none;
        }

        button {
            background: #ff416c;
            color: white;
            font-weight: bold;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            transition: background 0.3s;
            cursor: pointer;
        }

        button:hover {
            background: #ff4b2b;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .register-link a {
            color: #ff416c;
            text-decoration: none;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form method="post">
        {% csrf_token %}
        <label for="{{ form.username.id_for_label }}">Usuario</label>
        {{ form.username }}

        <label for="{{ form.password.id_for_label }}">Contraseña</label>
        {{ form.password }}

        <button type="submit">Entrar</button>
    </form>

    <div class="register-link">
        ¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a>
    </div>

    {% if message %}
        <p class="error-message">{{ message }}</p>
    {% endif %}
</div>
</body>
</html>
